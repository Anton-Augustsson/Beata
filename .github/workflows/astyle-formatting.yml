name: Astyle

on:
  pull_request:
    branches: [ main ]
      paths:
        - 'base-station/src/**'
        - 'base-station/tests/**'
        - 'beata-driver/drivers/sensor/beata/**'
        - 'beata-driver/tests/**'
        - 'sensor-node/inc/**'
        - 'sensor-node/inc/bosch/**'
        - 'sensor-node/inc/motion/**'
        - 'sensor-node/inc/sound/**'
        - 'sensor-node/src/**'
        - 'sensor-node/tests/**'

jobs:
  format:
    runs-on: ubuntu-latest

    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write

    steps:
      - uses: actions/checkout@v3
    with:
      ref: ${{ github.head_ref }}

  - name: Install dependencies
    run: |
      sudo apt-get update
      sudo apt-get install astyle

  - name: Format
    run: astyle  -A2 -s4 -s -p -xg -H -U -f -xL -xV -xe -k3 -W3 -xb -j -xf -c -n --recursive *.c *.h

  - name: Commit changes
    uses: stefanzweifel/git-auto-commit-action@v4.16.0
    with:
      commit_message: Formatted code using astyle
      branch: ${{ github.head_ref }}
